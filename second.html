<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Марина Пирог — Співпраця</title>

<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;800&display=swap" rel="stylesheet">

<style>
* { box-sizing: border-box; margin: 0; padding: 0; }

body { 
    font-family: 'Montserrat', sans-serif; 
    background: #333; 
    color: #fff; 
    overflow-x: hidden;
    min-height: 100vh;
}

.fix-e { 
    font-family: Arial, Helvetica, sans-serif !important; 
    text-transform: lowercase !important; 
    font-weight: inherit; 
    display: inline;
}

/* ======= ДОДАНО ФІКС ДЛЯ ВЕЛИКОЇ Є ======= */
.fix-e {
    text-transform: none !important;
    font-family: 'Montserrat', sans-serif !important;
}
/* ========================================= */

.container { 
    width: 92%; 
    max-width: 600px; 
    margin: 0 auto; 
    padding: 40px 0 60px;
}

.section-block { 
    background: rgba(0, 0, 0, 0.5); 
    border-radius: 20px; 
    padding: 30px; 
    margin-bottom: 25px; 
}

.section-block h2 { 
    font-weight: 800; 
    font-size: 20px; 
    text-transform: uppercase;
    color: #c6a75e;
    letter-spacing: 2px;
    margin-bottom: 16px; 
}

.section-block p { 
    font-size: 14px; 
    line-height: 1.7; 
    font-weight: 400; 
    color: #c6a75e;
    letter-spacing: 0.3px;
}

.section-block ul {
    list-style: none;
    margin-top: 12px;
    padding: 0;
}

.section-block ul li {
    font-size: 14px;
    line-height: 1.6;
    font-weight: 400;
    color: #c6a75e;
    padding: 6px 0;
    padding-left: 20px;
    position: relative;
}

.section-block ul li::before {
    content: '◆';
    position: absolute;
    left: 0;
    color: #c6a75e;
    font-size: 8px;
    top: 10px;
}

.collab-list {
    list-style: none;
    margin-top: 12px;
    padding: 0;
}

.collab-list li {
    font-size: 16px;
    font-weight: 800;
    color: #c6a75e;
    text-transform: uppercase;
    letter-spacing: 2px;
    padding: 12px 0;
    border-bottom: 1px solid rgba(198, 167, 94, 0.15);
    padding-left: 20px;
    position: relative;
}

.collab-list li:last-child {
    border-bottom: none;
}

.collab-list li::before {
    content: '—';
    position: absolute;
    left: 0;
    color: #c6a75e;
}

.divider-dots { 
    text-align: center; 
    margin: -10px 0 15px; 
    color: #c6a75e; 
    font-size: 18px; 
    letter-spacing: 5px; 
}

/* ===== АНКЕТА ===== */

.form-block {
    background: rgba(0, 0, 0, 0.5);
    border-radius: 20px;
    padding: 30px;
    margin-bottom: 25px;
}

.form-block h2 {
    font-weight: 800;
    font-size: 20px;
    text-transform: uppercase;
    color: #c6a75e;
    letter-spacing: 2px;
    margin-bottom: 25px;
    text-align: center;
}

.form-group { margin-bottom: 18px; }

.form-group label {
    display: block;
    font-size: 12px;
    font-weight: 600;
    color: #c6a75e;
    text-transform: uppercase;
    letter-spacing: 1px;
    margin-bottom: 8px;
}

.form-group input {
    width: 100%;
    padding: 14px 18px;
    background: rgba(255, 255, 255, 0.05);
    border: 1px solid rgba(198, 167, 94, 0.3);
    border-radius: 12px;
    color: #fff;
    font-size: 14px;
    outline: none;
    transition: border-color 0.3s ease;
}

.form-group input::placeholder {
    color: rgba(198, 167, 94, 0.4);
    font-size: 13px;
}

.form-group input:focus {
    border-color: #c6a75e;
    background: rgba(198, 167, 94, 0.05);
}

/* КНОПКА */

.btn-submit {
    display: block;
    width: 100%;
    padding: 18px 30px;
    margin-top: 25px;
    text-align: center;
    font-weight: 800;
    font-size: 14px;
    text-transform: uppercase;
    letter-spacing: 3px;
    color: #1a1510;
    background: linear-gradient(135deg, #a8893a, #c6a75e, #e8d5a3, #d4d4d4, #e8d5a3, #c6a75e, #a8893a);
    background-size: 400% 400%;
    border: none;
    border-radius: 50px;
    cursor: pointer;
    box-shadow: 0 6px 25px rgba(198, 167, 94, 0.35);
    transition: all 0.3s ease;
    animation: goldSilverShine 4s ease-in-out infinite;
}

.btn-submit:hover {
    transform: translateY(-2px);
    box-shadow: 0 10px 35px rgba(198, 167, 94, 0.5);
}

.btn-submit:disabled {
    opacity: 0.6;
    cursor: not-allowed;
}

@keyframes goldSilverShine {
    0%, 100% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
}
</style>
</head>
<body>

<div class="container">

<div class="section-block fade-in">
<h2>ДЛЯ КОГО ЦЯ СПІВПРАЦЯ</h2>
<p>Підійде тим, хто хоче додатковий дохід або змінити формат роботи без різких кроків</p>
<ul>
<li>Мамам у декреті</li>
<li>Власникам б'юті-сфери</li>
<li>Майстрам краси</li>
<li>Тим, хто працює в наймі</li>
<li>Студентам</li>
</ul>
</div>

</div>

</body>
</html>
