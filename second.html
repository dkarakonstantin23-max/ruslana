<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Марина Пирог — Співпраця</title>

    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;800&display=swap" rel="stylesheet">

    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }

        body { 
            font-family: 'Montserrat', sans-serif; 
            background: #1a1a1a; 
            color: #fff; 
            min-height: 100vh;
        }

        /* ======= ФІКС ДЛЯ ЛІТЕРИ Є ======= */
        .fix-e { 
            /* Використовуємо системний шрифт, який точно підтримує українську */
            font-family: 'Verdana', 'Arial', sans-serif !important; 
            text-transform: inherit !important; 
            font-weight: inherit; 
            display: inline;
            /* Невелике коригування, щоб Arial не здавався завеликим поруч з Montserrat */
            font-size: 0.95em; 
        }

        .container { 
            width: 92%; 
            max-width: 600px; 
            margin: 0 auto; 
            padding: 40px 0 60px;
        }

        .section-block { 
            background: rgba(0, 0, 0, 0.5); 
            border-radius: 20px; 
            padding: 30px; 
            margin-bottom: 25px; 
            border: 1px solid rgba(198, 167, 94, 0.2);
        }

        .section-block h2 { 
            font-weight: 800; 
            font-size: 20px; 
            text-transform: uppercase;
            color: #c6a75e;
            letter-spacing: 2px;
            margin-bottom: 16px; 
        }

        .section-block p, .section-block li { 
            font-size: 14px; 
            line-height: 1.7; 
            color: #e0e0e0;
        }

        .section-block ul { list-style: none; margin-top: 12px; }

        .section-block ul li {
            padding: 6px 0 6px 20px;
            position: relative;
            color: #c6a75e;
        }

        .section-block ul li::before {
            content: '◆';
            position: absolute;
            left: 0;
            color: #c6a75e;
            font-size: 8px;
            top: 10px;
        }

        .collab-list li {
            font-size: 16px;
            font-weight: 800;
            color: #c6a75e !important;
            text-transform: uppercase;
            letter-spacing: 2px;
            padding: 12px 0 12px 20px;
            border-bottom: 1px solid rgba(198, 167, 94, 0.15);
        }

        .divider-dots { 
            text-align: center; 
            margin: 10px 0 25px; 
            color: #c6a75e; 
            letter-spacing: 5px; 
        }

        /* ===== ФОРМА ===== */
        .form-block {
            background: rgba(0, 0, 0, 0.6);
            border-radius: 20px;
            padding: 30px;
            border: 1px solid rgba(198, 167, 94, 0.3);
        }

        .form-group { margin-bottom: 18px; }

        .form-group label {
            display: block;
            font-size: 11px;
            font-weight: 600;
            color: #c6a75e;
            text-transform: uppercase;
            margin-bottom: 8px;
        }

        .form-group input {
            width: 100%;
            padding: 14px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(198, 167, 94, 0.3);
            border-radius: 12px;
            color: #fff;
            outline: none;
        }

        .btn-submit {
            width: 100%;
            padding: 18px;
            font-weight: 800;
            text-transform: uppercase;
            background: linear-gradient(135deg, #a8893a, #e8d5a3, #a8893a);
            border: none;
            border-radius: 50px;
            cursor: pointer;
            margin-top: 20px;
            box-shadow: 0 5px 20px rgba(198, 167, 94, 0.3);
        }

        .btn-back {
            display: block;
            text-align: center;
            margin-top: 30px;
            color: #c6a75e;
            text-decoration: none;
            font-size: 13px;
            text-transform: uppercase;
        }

        .fade-in { opacity: 0; transform: translateY(20px); transition: 0.6s ease-out; }
        .visible { opacity: 1; transform: translateY(0); }
    </style>
</head>
<body>

<div class="container">
    <div class="section-block fade-in">
        <h2>ДЛЯ КОГО ЦЯ СПІВПРАЦЯ</h2>
        <p>Підійде тим, хто хоче додатковий дохід або змінити формат роботи</p>
        <ul>
            <li>Мамам у декреті</li>
            <li>Власникам б'юті-сфери</li>
            <li>Майстрам краси</li>
            <li>Тим, хто працює в наймі</li>
            <li>Студентам</li>
        </ul>
    </div>

    <div class="divider-dots">◆ ◆ ◆</div>

    <div class="section-block fade-in">
        <h2>ВАРІАНТИ СПІВПРАЦІ</h2>
        <ul class="collab-list">
            <li>Клієнт</li>
            <li>VIP</li>
            <li>Партнер</li>
        </ul>
    </div>

    <div class="form-block fade-in">
        <h2 style="text-align: center;">АНКЕТА</h2>
        <form id="contactForm" action="https://formspree.io/f/mjgewkdk" method="POST">
            <div class="form-group">
                <label>Прізвище та ім'я</label>
                <input type="text" name="name" required>
            </div>
            <div class="form-group">
                <label>Номер телефону</label>
                <input type="tel" name="phone" required>
            </div>
            <button type="submit" class="btn-submit" id="submitBtn">НАДІСЛАТИ АНКЕТУ</button>
        </form>
        <div id="successMsg" style="display:none; text-align:center; padding:20px; color:#c6a75e;">
            <h3>ДЯКУЄМО!</h3>
            <p>Анкету отримано.</p>
        </div>
    </div>

    <a href="index.html" class="btn-back fade-in">← Назад</a>
</div>

<script>
// Функція для автоматичної підміни літери Є на інший шрифт
function replaceE(node) {
    if (node.nodeType === 3) { // Текстовий вузол
        if (/[єЄ]/.test(node.nodeValue)) {
            const span = document.createElement('span');
            // Використовуємо регулярний вираз, щоб знайти Є та є, загортаючи їх у тег
            span.innerHTML = node.nodeValue.replace(/([єЄ])/g, '<span class="fix-e">$1</span>');
            node.parentNode.insertBefore(span, node);
            node.parentNode.removeChild(node);
        }
    } else if (node.nodeType === 1 && node.childNodes && !/(script|style|input|textarea)/i.test(node.tagName)) {
        for (let i = 0; i < node.childNodes.length; i++) {
            replaceE(node.childNodes[i]);
        }
    }
}

// Запускаємо заміну після завантаження
window.onload = function() {
    replaceE(document.body);
    
    // Анімація появи
    const observer = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
            if (entry.isIntersecting) entry.target.classList.add('visible');
        });
    });
    document.querySelectorAll('.fade-in').forEach(el => observer.observe(el));
};

// Відправка форми
const form = document.getElementById('contactForm');
form.onsubmit = async (e) => {
    e.preventDefault();
    const btn = document.getElementById('submitBtn');
    btn.disabled = true;
    btn.innerText = 'НАДСИЛАЮ...';
    
    const response = await fetch(form.action, {
        method: 'POST',
        body: new FormData(form),
        headers: { 'Accept': 'application/json' }
    });
    
    if (response.ok) {
        form.style.display = 'none';
        document.getElementById('successMsg').style.display = 'block';
    }
};
</script>

</body>
</html>
